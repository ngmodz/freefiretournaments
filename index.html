<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>Freefire Tournaments</title>
    <meta name="description" content="Your guide to Free Fire tournaments and competitions" />
    <meta name="author" content="Freefire Tournaments" />
    
    <!-- Cache control -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />
    
    <!-- PWA meta tags -->
    <meta name="theme-color" content="#172554" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Freefire Tournaments" />
    
    <!-- SF Pro Font -->
    <link rel="stylesheet" href="https://fonts.cdnfonts.com/css/sf-pro-display" />
    
    <!-- Favicon -->
    <link rel="icon" href="/images/logo.png" type="image/png">
    
    <!-- Manifest link -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- Apple touch icons -->
    <link rel="apple-touch-icon" href="/images/logo.png" />
    <link rel="apple-touch-icon" sizes="152x152" href="/images/logo.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/logo.png" />
    <link rel="apple-touch-icon" sizes="167x167" href="/images/logo.png" />
    
    <!-- Open Graph / Social Media Meta Tags -->
    <meta property="og:title" content="Freefire Tournaments" />
    <meta property="og:description" content="Your guide to Free Fire tournaments and competitions" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="https://freefiretournaments.vercel.app/images/logo.png" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@freefiretournaments" />
    <meta name="twitter:image" content="https://freefiretournaments.vercel.app/images/logo.png" />
    
    <!-- Tournament notification scheduler -->
    <script src="/tournament-scheduler.js?v=20250711"></script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Fallback for browsers that don't support service workers -->
    <noscript>
      <p>Please enable JavaScript to use this application.</p>
    </noscript>
    
    <!-- Register service worker -->
    <script>
      // Register service worker to control caching
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
              
              // Check for updates every 15 minutes
              setInterval(() => {
                registration.update();
              }, 15 * 60 * 1000);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
            });
        });
      }
    </script>
  </body>
</html>
